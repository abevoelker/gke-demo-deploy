apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: captioned-images-web-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: captioned-images-web-address
spec:
  rules:
  - host: ${DNS_WEBSITE}
    http:
      paths:
      - backend:
          serviceName: captioned-images-web
          servicePort: 80
  - host: ${DNS_ASSETS}
    http:
      paths:
      - backend:
          serviceName: captioned-images-web-assets
          servicePort: 80
